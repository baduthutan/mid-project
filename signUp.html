<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- my fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Viga&display=swap" rel="stylesheet">

    <!-- my css -->
    <link rel="stylesheet" href="signupStyle.css">

    <title>Meta Learning | Sign Up</title>
  </head>
  <body>
<!--  test    -->
    <div class="row justify-content-center login-box">
      <div class="login-logo">
        <a>Meta Learning</a>
      </div>
      <div class="col-10 card">
        <div class="card-body login-card-body">
          <p class="login-box-msg">Sign Up</p>
    
          <form>
            <div class="input-group mb-3">
              <input type="text" class="form-control username" name="fullname" placeholder="Full Name">
            </div>
            <div class="input-group mb-3">
              <input type="text" class="form-control username" name="username" placeholder="Create Username">
            </div>
            <div class="input-group mb-3">
              <input type="text" class="form-control username" name="createpass" placeholder="Create Password">
            </div>
            <div class="input-group mb-3">
              <input type="text" class="form-control username" name="confirmpass" placeholder="Confirm Password">
            </div>
            <div class="input-group mb-3">
              <input type="text" class="form-control username" name="phonenum" placeholder="Phone Number">
            </div>
            <div class="input-group mb-3">
              <input type="text" class="form-control username" name="age" placeholder="Age">
            </div>      
            <div class="input-group mb-3">
              <input type="text" class="form-control username" name="dob" placeholder="Date Of Birth">
            </div>  
            <!-- <p style="font-style:italic">* Disarankan menggunakan browser terbaru</p> -->
            <div class="row">
              <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button">Submit</button>
              </div>
            </div>
            <div class="col-md-12 mt-4 text-center">
              <!-- <a href="#" target="_blank">
                <img class="img-responsive" src="./assets/images/google.png" width="120px"/>
              </a> -->
              <!-- <img class="img-responsive" src="./assets/images/apple.png" width="120px"/> -->
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
